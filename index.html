<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top-wrapper">
    <p>This is not a real online service! You know you need 
        something like this in your life to help you realize your deepest
        dreams.</p>
    <p>Sign up <em>now</em> to get started</p>
    <p>You <em>know</em> you want to.</p>
</div>
<div id="lower-half-wrapper">
    <p>Let's do this!</p>
    <form>

            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
    
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
    
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
    
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" name="phone-number" id="phone-number">
    
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
    
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">

    <div id="bottom-wrapper">
        <button type="submit">Create Account</button>
        <p>Already have an account? 
            <a href="https://www.theodinproject.com/users/sign_in">Log in</a>
        </p>
    </div>
    </form>
</div>

<img src="images/ivan-BIiX2e26bEE-unsplash.jpg" alt="sand dunes"
style="height: 100vh;">

    <h1>ODIN</h1>
</div>
    
</body>
</html>
