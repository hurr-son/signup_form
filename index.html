<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-container">
        <div class="card-container">
            <img id="img-sand" src="images/ivan-BIiX2e26bEE-unsplash.jpg" alt="sand dunes"
            style="height: 100vh;">
            <div id="image-overlay">
                <div class="card-body"> 
                    <img id="logo" src="images/odin-lined.png" alt="odin logo" width="75">
                    <h1>ODIN</h1>
                </div>
                <p id="pic-link" >Photo by <a href="https://unsplash.com/@artistiq">Ivan</a>
                on <a href="https://unsplash.com/">Unsplash</a> 
                </p>
            </div>
        </div>    
        <div class="right-wrapper ">
                <div class="top-wrapper background-wrapper">
                    <p>This is not a real online service! You know you need 
                        something like this in your life to help you realize your deepest
                        dreams.</p>
                    <p>Sign up <em>now</em> to get started</p>
                    <p class="text youknow">You <em>know</em> you want to.</p>
                </div>       
                <div class="middle-wrapper">
                    <div class="middle-wrapper-two">
                    <p class="letsdo">Let's do this!</p>
                    <form class="form-container">
                      <div class="main">
                        <div class="form-child">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form-child">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="form-child">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-child">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number"
                             pattern="\(\d\d\d\) \d\d\d-?\d\d\d\d" 
                             title="Please enter a valid phone number, example: (111)-111-1111"
                             required
                             >
                        </div>
                        <div class="form-child">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password"
                             pattern="/(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$/"
                             title="Must have 1 lowercase letter, 1 uppercase letter, 1 number, and be at least 8 characters long"
                             required
                             >
                        </div>
                        <div class="form-child">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                      </div>
                    </div>
                
                      <div class="background-wrapper">
                        <div class="bottom-wrapper">
                            
                                <button type="submit">Create Account</button>
                                <p>Already have an account? 
                                    <a href="https://www.theodinproject.com/users/sign_in">Log in</a>
                                </p>
                                
                        </div>
                      </div>
                        </form>
                </div>
                </div>

    
        
    
</body>
</html>
